<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>Documentos de Identidad</title>
            </f:facet>
            <h:outputStylesheet library="css" name="estilos.css" />
        </h:head>

        <h:body>

            <p:layout id="lytDocumentosIDentidad" fullPage="true" >

                <p:layoutUnit position="north" size="100" resizable="true" closable="true" collapsible="true">
                    Header
                </p:layoutUnit>

                <p:layoutUnit position="south" size="100" closable="true" collapsible="true">
                    Footer
                </p:layoutUnit>

                <p:layoutUnit position="west" size="250" header="Menu de Opciones" collapsible="true">
                    <p:menu style="width:94%">
                        <p:menuitem value="Doc. de Identidad" outcome="vistaDocumentosIdentidad" />
                        <p:menuitem value="Usuarios" outcome="vistaUsuarios"/>
                        <p:menuitem value="Paises" outcome="vistaPaises" />
                    </p:menu>
                </p:layoutUnit>
                <p:layoutUnit position="center" id="lytUntCenterListaDocumentosIdentidad">
                    <h:form id="idFrmBtnNuevoUsuario" style="text-align: center">
                        <p:commandButton value="Nuevo Documento de Identidad" icon="iconadd" oncomplete="dlgWgvNuevoDocumentoIdentidad.show()" update=":frmIdNuevoDocumentoIdentidad"/>
                    </h:form>
                    <br/>
                    <!--MENSAJE DE CONFIRMACION-->
                    <p:growl life="3000" for="grwForMensajeConfirmacion" id="grwIdMensajeConfirmacion" showDetail="true"/>
                    <!--LISTADO DE LOS DOCUMENTOS DE IDENTIDAD-->
                    <h:form id="frmIdlistaDocumentosIdentidad">
                        <p:dataTable var="documentoIdentidad" onExpandStart="#{documentosIdentidadBean.documentosIdentidades}" value="#{documentosIdentidadBean.documentosIdentidades}" emptyMessage="No Documentos de Identidad." paginator="true" rows="15"  
                             paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"  
                             rowsPerPageTemplate="5,10,15" paginatorPosition="bottom">  

                            <p:column headerText="ID">  
                                <h:outputText value="#{documentoIdentidad.id}" />  
                            </p:column>  
                            <p:column headerText="Nombre">  
                                <h:outputText value="#{documentoIdentidad.nombre}" />  
                            </p:column>  

                            <p:column style="width:12%; text-align: center" headerText="Opciones">  
                                <p:commandButton oncomplete="dlgWgvEditarDocumentoIdentidad.show()" update=":frmIdEditarDocumentoIdentidad:dlgIdEditarDocumentoIdentidad" action="#{documentosIdentidadBean.prepararActualizacion(documentoIdentidad.id)}" icon="iconedit" title="Editar"/>
                                <p:commandButton oncomplete="confDlgWgvConfirmarEliminar.show()" update=":frmIdCofirmarEliminar" action="#{documentosIdentidadBean.prepararEliminacion(documentoIdentidad.id)}" icon="icondelete" title="Eliminar"/>    
                            </p:column>

                        </p:dataTable>
                    </h:form>
                </p:layoutUnit>
            </p:layout>
            <!--FORMULARIO DE NUEVO DOCUMENTO DE IDENTIDAD-->
            <h:form id="frmIdNuevoDocumentoIdentidad">
                <p:dialog header="Registrar Documentos de Identidad" widgetVar="dlgWgvNuevoDocumentoIdentidad" resizable="false" id="dlgIdNuevoDocumentoIdentidad" modal="true">  
                    <h:panelGrid id="display" columns="2" cellpadding="4" style="margin:0 auto;">        
                        <h:outputText value="Nombre:" /> 
                        <p:inputText required="true" id="inpTxtIdNombreDocumentoIdentidad" value="#{documentosIdentidadBean.documentosIdentidad.nombre}" style="width:200px"/>  
                    </h:panelGrid>  
                    <p:separator/>
                    <p:commandButton value="&nbsp;Guardar" update=":grwIdMensajeConfirmacion :frmIdlistaDocumentosIdentidad frmIdNuevoDocumentoIdentidad" action="#{documentosIdentidadBean.insertar()}" oncomplete="handleLoginRequest(xhr, status, args,1)" icon="iconsave" title="Guardar"/>
                    <p:commandButton value="&nbsp;Cancelar" update=":frmIdlistaDocumentosIdentidad" oncomplete="dlgWgvNuevoDocumentoIdentidad.hide()" icon="iconcancel" title="Cancel"/>
                </p:dialog>
            </h:form>
            <!--FORMULARIO MODIFICAR DOCUMENTO DE IDENTIDAD-->
            <h:form id="frmIdEditarDocumentoIdentidad">
                <p:dialog header="Actualizar Documentos de Identidad" widgetVar="dlgWgvEditarDocumentoIdentidad" resizable="false" id="dlgIdEditarDocumentoIdentidad" modal="true">  
                    <h:inputHidden value="#{documentosIdentidadBean.documentosIdentidad.id}"/>
                    <h:panelGrid id="display" columns="2" cellpadding="4" style="margin:0 auto;">
                        <h:outputText value="Nombre:" /> 
                        <p:inputText required="true" id="inpTxtIdNombreDocumentoIdentidadEditar" value="#{documentosIdentidadBean.documentosIdentidad.nombre}" style="width:200px"/>  
                    </h:panelGrid>  
                    <p:separator/>
                    <p:commandButton value="&nbsp;Guardar" update=":grwIdMensajeConfirmacion :frmIdlistaDocumentosIdentidad frmIdEditarDocumentoIdentidad" action="#{documentosIdentidadBean.actualizar()}" oncomplete="handleLoginRequest(xhr, status, args,2)" icon="iconsave" title="Guardar"/>
                    <p:commandButton value="&nbsp;Cancelar" update=":frmIdlistaDocumentosIdentidad" oncomplete="dlgWgvEditarDocumentoIdentidad.hide()" icon="iconcancel" title="Cancel"/>

                </p:dialog>
            </h:form>
            <!-- vista Confirmar Eliminacion-->
            <h:form id="frmIdCofirmarEliminar">
                <p:confirmDialog header="Eliminar Documento de Identidad" severity="alert" widgetVar="confDlgWgvConfirmarEliminar">
                    <h:inputHidden value="#{documentosIdentidadBean.documentosIdentidad.id}"/>
                    <h:inputHidden value="#{documentosIdentidadBean.documentosIdentidad.nombre}"/>
                    <f:facet name="message">
                        <h:outputText value="Confirme Eliminar el Documento de Identidad [ #{documentosIdentidadBean.documentosIdentidad.nombre} ]"/>
                    </f:facet>
                    <p:commandButton value="Aceptar" action="#{documentosIdentidadBean.eliminar()}" update=":frmIdlistaDocumentosIdentidad :grwIdMensajeConfirmacion" oncomplete="confDlgWgvConfirmarEliminar.hide()" icon="iconaccept"/>
                    <p:commandButton value="Cancelar" onclick="confDlgWgvConfirmarEliminar.hide();" type="button" icon="iconcancel"/>
                </p:confirmDialog>
            </h:form>
            <script type="text/javascript">
                function registrar(args){
                    if(args.validationFailed){
                        dlgWgvNuevoDocumentoIdentidad.show();
                    }else{
                        dlgWgvNuevoDocumentoIdentidad.hide();
                    }
                }
                function editar(args){
                    if(args.validationFailed){
                        dlgWgvEditarDocumentoIdentidad.show();
                    }else{
                        dlgWgvEditarDocumentoIdentidad.hide();
                    }
                }
                function handleLoginRequest(xhr, status, args,opcion) {
                    switch(opcion){
                        case 1:
                            registrar(args);
                        break;
                        case 2:
                            editar(args);
                        break;
                    }
                }  
            </script>
        </h:body>

    </f:view>
</html>
