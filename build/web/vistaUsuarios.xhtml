<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>Usuarios</title>
            </f:facet>
            <h:outputStylesheet library="css" name="estilos.css" />
        </h:head>

        <h:body>

            <p:layout fullPage="true">

                <p:layoutUnit position="north" size="100" resizable="true" closable="true" collapsible="true">
                    Header
                </p:layoutUnit>

                <p:layoutUnit position="south" size="100" closable="true" collapsible="true">
                    Footer
                </p:layoutUnit>

                <p:layoutUnit position="west" size="250" header="Menu de Opciones" collapsible="true">
                    <p:menu style="width:94%">
                        <p:menuitem value="Doc. de Identidad" outcome="vistaDocumentosIdentidad" />
                        <p:menuitem value="Usuarios" outcome="vistaUsuarios" />
                        <p:menuitem value="Paises" outcome="vistaPaises" />
                    </p:menu>
                </p:layoutUnit>

                <p:layoutUnit position="center">
                    <h:form id="idFrmBtnNuevoUsuario" style="text-align: center">
                        <p:commandButton value="Nuevo Usuario" icon="iconadd" oncomplete="dlgWgvNuevoUsuario.show()" update=":frmIdNuevoUsuario"/>
                    </h:form>
                    <br/>
                    <!--MENSAJE DE CONFIRMACION-->
                    <p:growl life="3000" for="grwForMensajeConfirmacion" id="grwIdMensajeConfirmacion" showDetail="true"/>
                    <!--LISTADO DE LOS DOCUMENTOS DE IDENTIDAD-->
                    <h:form id="frmIdlistaUsuarios">
                        <p:dataTable var="usuario" onExpandStart="#{usuarioBean.usuarios}" value="#{usuarioBean.usuarios}" emptyMessage="No Usuario." paginator="true" rows="6"  
                             paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"  
                             rowsPerPageTemplate="5,10,15" paginatorPosition="bottom">  
                            <p:column headerText="Identificación">  
                                <h:outputText value="#{usuario.referenciaIdentificacion}" />  
                            </p:column>  
                            <p:column headerText="Nombre">  
                                <h:outputText value="#{usuario.nombre}" />  
                            </p:column>  
                            <p:column headerText="Apellido">  
                                <h:outputText value="#{usuario.apellido}" />  
                            </p:column>
                            <p:column headerText="Sexo">  
                                <h:outputText value="#{usuario.sexo}" />  
                            </p:column>
                            <p:column headerText="Fecha de Nacimiento">  
                                <h:outputText value="#{usuario.fechaNacimiento.toString()}" />  
                            </p:column>
                            <p:column headerText="E-Mail">  
                                <h:outputText value="#{usuario.mail}" />  
                            </p:column>
                            <p:column style="width:12%; text-align: center" headerText="Opciones">  
                                <p:commandButton oncomplete="dlgWgvEditarUsuario.show()" update=":frmIdEditarUsuario:dlgIdEditarUsuario" action="#{usuarioPaisBean.prepararActualizacion(usuario.id)}" icon="iconedit" title="Editar"/>
                                <p:commandButton oncomplete="confDlgWgvConfirmarEliminar.show()" update=":frmIdConfirmarEliminar" action="#{usuarioPaisBean.prepararEliminacion(usuario.id)}" icon="icondelete" title="Eliminar"/>    
                            </p:column>
                        </p:dataTable>
                    </h:form>
                </p:layoutUnit>
            </p:layout>
            <!--FORMULARIO DE NUEVO USUARIO-->
            <h:form id="frmIdNuevoUsuario">
                <p:dialog closable="false" header="Registrar Usuario" widgetVar="dlgWgvNuevoUsuario" resizable="false" id="dlgIdNuevoUsuario" modal="true">  
                    <h:panelGrid id="pnlGrdIdTablaFomularioNuevoUsuario" columns="2" cellpadding="4" style="margin:0 auto;">        
                        <h:outputText value="Tipo Identificacion" />
                        <h:outputText value="Identificación" />
                        <p:selectOneMenu id="slct1MnIdListaDocumentosIdentidad" value="#{usuarioPaisBean.idDocumentoIdentificacion}" required="true">  
                            <f:selectItem itemLabel="--Seleccione--" itemValue="" />  
                            <f:selectItems value="#{usuarioBean.listaSelectItemDocumentosIdentidadActivos()}"/> 
                        </p:selectOneMenu>
                        <p:inputText required="true" id="inpTxtIdReferenciaIdentificacion" value="#{usuarioPaisBean.usuario.referenciaIdentificacion}" style="width:200px"/> 
                        <h:outputText value="Nombre:" />
                        <p:inputText required="true" id="inpTxtIdNombre" value="#{usuarioPaisBean.usuario.nombre}" style="width:200px"/>
                        <h:outputText value="Apellido:" />  
                        <p:inputText required="true" id="inpTxtIdApellido" value="#{usuarioPaisBean.usuario.apellido}" style="width:200px"/>  

                        <h:outputText value="Sexo:" />
                        <p:selectOneMenu id="slct1MnIdSexo" value="#{usuarioPaisBean.usuario.sexo}">  
                            <f:selectItem itemLabel="M" itemValue="M" />  
                            <f:selectItem itemLabel="F" itemValue="F" />  
                        </p:selectOneMenu>
                        <h:outputText value="Fecha de Nacimiento:" />
                        <p:calendar id="cldrIdFechaNacimiento" value="#{usuarioPaisBean.usuario.fechaNacimiento}" mode="popup" showOn="button" navigator="false" mindate="01/01/1920" maxdate="01/01/1950" />
                        <h:outputText value="E-Mail" />
                        <p:inputText id="inpTxtIdMail" value="#{usuarioPaisBean.usuario.mail}" style="width:200px"/>
                        <h:outputText value="Pais" />
                        <p:selectOneMenu id="slct1MnIdNuevoUsuarioListaPaises" value="#{usuarioPaisBean.idPais}">  
                            <f:selectItem itemLabel="--Seleccione--" itemValue="0"/>  
                            <f:selectItems value="#{usuarioPaisBean.listaSelectItemPaisActivos()}"/>  
                            <p:ajax listener="#{usuarioPaisBean.agregarPaisAlUsuario()}" update="slct1MnIdNuevoUsuarioListaPaises dttbListaSeleccionPaises"/>
                        </p:selectOneMenu>
                        <p:dataTable id="dttbListaSeleccionPaises" var="usuarioPais" onExpandStart="#{usuarioPaisBean.usuariosPaises}" value="#{usuarioPaisBean.usuariosPaises}" emptyMessage="No Nacionalidad." paginator="true" rows="15" paginatorPosition="bottom">
                            <p:column headerText="Nacionalidad">
                                <h:outputText  value="#{usuarioPais.paisId.nombre}"/>
                            </p:column>
                            <p:column style="width:12%; text-align: center" headerText="Eliminar">  
                                <p:commandButton process="@this" icon="icondelete" title="Eliminar" update=":frmIdNuevoUsuario:slct1MnIdNuevoUsuarioListaPaises dttbListaSeleccionPaises" action="#{usuarioPaisBean.eliminarPaisRelacionadosAlUsuario(usuarioPais.paisId.id)}"/>    
                            </p:column>
                        </p:dataTable>
                    </h:panelGrid>
                    <p:separator/>
                    <p:commandButton value="&nbsp;Guardar" update="frmIdNuevoUsuario :frmIdlistaUsuarios :grwIdMensajeConfirmacion" process="@this inpTxtIdMail cldrIdFechaNacimiento slct1MnIdSexo inpTxtIdApellido inpTxtIdNombre inpTxtIdReferenciaIdentificacion slct1MnIdListaDocumentosIdentidad" action="#{usuarioPaisBean.insertar()}" oncomplete="handleLoginRequest(xhr, status, args,1)" icon="iconsave" title="Guardar"/>
                    <p:commandButton value="&nbsp;Cancelar" oncomplete="dlgWgvNuevoUsuario.hide()" update="frmIdNuevoUsuario" process="@this" icon="iconcancel" title="Cancel" action="#{usuarioPaisBean.cancelar()}"/>
                </p:dialog>
            </h:form>
            <!--FORMULARIO MODIFICAR DOCUMENTO DE IDENTIDAD-->
            <h:form id="frmIdEditarUsuario">
                <p:dialog closable="false" header="Registrar Usuario" widgetVar="dlgWgvEditarUsuario" resizable="false" id="dlgIdEditarUsuario" modal="true">  
                    <h:panelGrid id="pnlGrdIdTablaFomularioNuevoUsuario" columns="2" cellpadding="4" style="margin:0 auto;">        
                        <h:outputText value="Tipo Identificacion" />
                        <h:outputText value="Identificación" />
                        <p:selectOneMenu id="slct1MnIdListaDocumentosIdentidad" value="#{usuarioPaisBean.idDocumentoIdentificacion}" required="true">  
                            <f:selectItem itemLabel="--Seleccione--" itemValue="" />  
                            <f:selectItems value="#{usuarioBean.listaSelectItemDocumentosIdentidadActivos()}"/> 
                        </p:selectOneMenu>
                        <p:inputText required="true" id="inpTxtIdReferenciaIdentificacion" value="#{usuarioPaisBean.usuario.referenciaIdentificacion}" style="width:200px"/> 
                        <h:outputText value="Nombre:" />
                        <p:inputText required="true" id="inpTxtIdNombre" value="#{usuarioPaisBean.usuario.nombre}" style="width:200px"/>
                        <h:outputText value="Apellido:" />  
                        <p:inputText required="true" id="inpTxtIdApellido" value="#{usuarioPaisBean.usuario.apellido}" style="width:200px"/>  

                        <h:outputText value="Sexo:" />
                        <p:selectOneMenu id="slct1MnIdSexo" value="#{usuarioPaisBean.usuario.sexo}">  
                            <f:selectItem itemLabel="M" itemValue="M" />  
                            <f:selectItem itemLabel="F" itemValue="F" />  
                        </p:selectOneMenu>
                        <h:outputText value="Fecha de Nacimiento:" />
                        <p:calendar id="cldrIdFechaNacimiento" value="#{usuarioPaisBean.usuario.fechaNacimiento}" mode="popup" showOn="button" navigator="false" mindate="01/01/1920" maxdate="01/01/1950" />
                        <h:outputText value="E-Mail" />
                        <p:inputText id="inpTxtIdMail" value="#{usuarioPaisBean.usuario.mail}" style="width:200px"/> 


                        <h:outputText value="Pais" />
                        <p:selectOneMenu id="slct1MnIdNuevoUsuarioListaPaises" value="#{usuarioPaisBean.idPais}">  
                            <f:selectItem itemLabel="--Seleccione--" itemValue="0"/>  
                            <f:selectItems value="#{usuarioPaisBean.listaSelectItemPaisActivos()}"/>  
                            <p:ajax listener="#{usuarioPaisBean.agregarPaisAlUsuario()}" update="slct1MnIdNuevoUsuarioListaPaises dttbListaSeleccionPaises"/>
                        </p:selectOneMenu>
                        <p:dataTable id="dttbListaSeleccionPaises" var="usuarioPais" onExpandStart="#{usuarioPaisBean.usuariosPaises}" value="#{usuarioPaisBean.usuariosPaises}" emptyMessage="No Nacionalidad." paginator="true" rows="15" paginatorPosition="bottom">
                            <p:column headerText="Nacionalidad">
                                <h:outputText  value="#{usuarioPais.paisId.nombre}"/>
                            </p:column>
                            <p:column style="width:12%; text-align: center" headerText="Eliminar">  
                                <p:commandButton process="@this" icon="icondelete" title="Eliminar" update=":frmIdEditarUsuario:slct1MnIdNuevoUsuarioListaPaises dttbListaSeleccionPaises" action="#{usuarioPaisBean.eliminarPaisRelacionadosAlUsuario(usuarioPais.paisId.id)}"/>    
                            </p:column>
                        </p:dataTable>

                    </h:panelGrid>
                    <p:separator/>
                    <p:commandButton value="&nbsp;Guardar" update="frmIdEditarUsuario :frmIdlistaUsuarios :grwIdMensajeConfirmacion" process="@this inpTxtIdMail cldrIdFechaNacimiento slct1MnIdSexo inpTxtIdApellido inpTxtIdNombre inpTxtIdReferenciaIdentificacion slct1MnIdListaDocumentosIdentidad" action="#{usuarioPaisBean.actualizar()}" oncomplete="handleLoginRequest(xhr, status, args,2)" icon="iconsave" title="Guardar"/>
                    <p:commandButton value="&nbsp;Cancelar" oncomplete="dlgWgvEditarUsuario.hide()" update="frmIdEditarUsuario" process="@this" icon="iconcancel" title="Cancel" action="#{usuarioPaisBean.cancelar()}"/>
                </p:dialog>
            </h:form>
            <!-- vista Confirmar Eliminacion-->
            <h:form id="frmIdConfirmarEliminar">

                <p:confirmDialog header="Eliminar Usuario" severity="alert"
                widgetVar="confDlgWgvConfirmarEliminar">
                    <h:inputHidden value="#{usuarioPaisBean.usuario.id}"/>
                    <h:inputHidden value="#{usuarioPaisBean.usuario.nombre}"/>
                    <f:facet name="message">
                        <h:outputText value="Confirme Eliminar el Usuario [ #{usuarioPaisBean.usuario.nombre} ]"/>
                    </f:facet>
                    <p:commandButton value="Aceptar" action="#{usuarioPaisBean.eliminar()}" update=":frmIdlistaUsuarios :grwIdMensajeConfirmacion" oncomplete="confDlgWgvConfirmarEliminar.hide()" icon="iconaccept"/>
                    <p:commandButton value="Cancelar" oncomplete="confDlgWgvConfirmarEliminar.hide();" action="#{usuarioPaisBean.cancelar()}" type="button" icon="iconcancel" />
                </p:confirmDialog>
            </h:form>
            <script type="text/javascript">
                function registrar(args){
                    if(args.validationFailed){

                        dlgWgvNuevoUsuario.show();
                    }else{
                        dlgWgvNuevoUsuario.hide();
                    }
                }
                function editar(args){
                    if(args.validationFailed){
                        dlgWgvEditarUsuario.show();
                    }else{
                        dlgWgvEditarUsuario.hide();
                    }
                }
                function handleLoginRequest(xhr, status, args,opcion) {
                    switch(opcion){
                        case 1:
                            registrar(args);
                        break;
                        case 2:
                            editar(args);
                        break;
                    }
                }  
            </script>
        </h:body>

    </f:view>
</html>
