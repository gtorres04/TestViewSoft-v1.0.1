<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>Documentos de Identidad</title>
            </f:facet>
            <h:outputStylesheet library="css" name="estilos.css" />
        </h:head>

        <h:body>
            
            <p:layout fullPage="true">

                <p:layoutUnit position="north" size="100" resizable="true" closable="true" collapsible="true">
                    Header
                </p:layoutUnit>

                <p:layoutUnit position="south" size="100" closable="true" collapsible="true">
                    Footer
                </p:layoutUnit>

                <p:layoutUnit position="west" size="250" header="Menu de Opciones" collapsible="true">
                    <p:menu style="width:94%">
                        <p:menuitem value="Doc. de Identidad" outcome="vistaDocumentosIdentidad" />
                        <p:menuitem value="Usuarios" outcome="vistaUsuarios" />
                        <p:menuitem value="Paises" outcome="vistaPaises" />
                    </p:menu>
                </p:layoutUnit>

                <p:layoutUnit position="center">
                    <h:form id="idFrmBtnNuevoPais" style="text-align: center">
                        <p:commandButton value="Nuevo Pais" icon="iconadd" oncomplete="dlgWgvNuevoPais.show()" update=":frmIdNuevoPais"/>
                    </h:form>
                    <br/>
                    <!--MENSAJE DE CONFIRMACION-->
                    <p:growl for="grwForMensajeConfirmacion" id="grwIdMensajeConfirmacion" showDetail="true"/>
                    <!--LISTADO DE LOS PAIS-->
                    <h:form id="frmIdlistaPaises">
                        <p:dataTable var="pais" onExpandStart="#{paisesBean.paises}" value="#{paisesBean.paises}" emptyMessage="No Pais." paginator="true" rows="15"  
                             paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"  
                             rowsPerPageTemplate="5,10,15" paginatorPosition="bottom">  
                            <p:column headerText="ID">  
                                <h:outputText value="#{pais.id}" />  
                            </p:column>  
                            <p:column headerText="Nombre">  
                                <h:outputText value="#{pais.nombre}" />  
                            </p:column>  
                            <p:column style="width:12%; text-align: center" headerText="Opciones">  
                                <p:commandButton oncomplete="dlgWgvEditarPais.show()" update=":frmIdEditarPais:dlgIdEditarPais" action="#{paisesBean.prepararActualizacion(pais.id)}" icon="iconedit" title="Editar"/>
                                <p:commandButton oncomplete="confDlgWgvConfirmarEliminar.show()" update=":frmIdCofirmarEliminar" action="#{paisesBean.prepararEliminacion(pais.id)}" icon="icondelete" title="Eliminar"/>    
                            </p:column>
                        </p:dataTable>
                    </h:form>
                </p:layoutUnit>
            </p:layout>
            <!--FORMULARIO DE NUEVO PAIS-->
            <h:form id="frmIdNuevoPais">
                <p:dialog header="Registrar Pais" widgetVar="dlgWgvNuevoPais" resizable="false" id="dlgIdNuevoPais" modal="true">  
                    <h:panelGrid id="display" columns="2" cellpadding="4" style="margin:0 auto;">        
                        <h:outputText value="Nombre:" /> 
                        <p:inputText required="true" value="#{paisesBean.pais.nombre}" style="width:200px">
                        </p:inputText>
                    </h:panelGrid>  
                    <p:separator/>
                    <p:commandButton value="&nbsp;Guardar" update=":grwIdMensajeConfirmacion :frmIdlistaPaises frmIdNuevoPais" action="#{paisesBean.insertar()}" oncomplete="handleLoginRequest(xhr, status, args,1)" icon="iconsave" title="Guardar"/>
                    <p:commandButton value="&nbsp;Cancelar" update=":frmIdlistaPaises" oncomplete="dlgWgvNuevoPais.hide()" icon="iconcancel" title="Cancel"/>
                </p:dialog>
            </h:form>
            <!--FORMULARIO MODIFICAR PAIS-->
            <h:form id="frmIdEditarPais">
                <p:dialog header="Actualizar Pais" widgetVar="dlgWgvEditarPais" resizable="false" id="dlgIdEditarPais" modal="true">  
                    <h:inputHidden value="#{paisesBean.pais.id}"/>
                    <h:panelGrid id="display" columns="2" cellpadding="4" style="margin:0 auto;">
                        <h:outputText value="Nombre:" /> 
                        <p:inputText required="true" value="#{paisesBean.pais.nombre}" style="width:200px"/>  
                    </h:panelGrid>  
                    <p:separator/>
                    <p:commandButton value="&nbsp;Guardar" update=":grwIdMensajeConfirmacion :frmIdlistaPaises frmIdEditarPais" action="#{paisesBean.actualizar()}" oncomplete="handleLoginRequest(xhr, status, args,2)" icon="iconsave" title="Guardar"/>
                    <p:commandButton value="&nbsp;Cancelar" update=":frmIdlistaPaises" oncomplete="dlgWgvEditarPais.hide()" icon="iconcancel" title="Cancel"/>
                </p:dialog>
            </h:form>
            <!-- vista Confirmar Eliminacion-->
            <h:form id="frmIdCofirmarEliminar">
                <p:confirmDialog header="Eliminar Pais" severity="alert" widgetVar="confDlgWgvConfirmarEliminar">
                    <h:inputHidden value="#{paisesBean.pais.id}"/>
                    <h:inputHidden value="#{paisesBean.pais.nombre}"/>
                    <f:facet name="message">
                        <h:outputText value="Confirme Eliminar el Pais [ #{paisesBean.pais.nombre} ]"/>
                    </f:facet>
                    <p:commandButton icon="iconaccept" value="Aceptar" action="#{paisesBean.eliminar()}" update=":frmIdlistaPaises :grwIdMensajeConfirmacion" oncomplete="confDlgWgvConfirmarEliminar.hide()"/>
                    <p:commandButton icon="iconcancel" value="Cancelar" onclick="confDlgWgvConfirmarEliminar.hide();" type="button" />
                </p:confirmDialog>
            </h:form>
            <script type="text/javascript">
                function registrar(args){
                    if(args.validationFailed){
                        dlgWgvNuevoPais.show();
                    }else{
                        dlgWgvNuevoPais.hide();
                    }
                }
                function editar(args){
                    if(args.validationFailed){
                        dlgWgvEditarPais.show();
                    }else{
                        dlgWgvEditarPais.hide();
                    }
                }
                function handleLoginRequest(xhr, status, args,opcion) {
                    switch(opcion){
                        case 1:
                            registrar(args);
                        break;
                        case 2:
                            editar(args);
                        break;
                    }
                }  
            </script>
        </h:body>

    </f:view>
</html>
