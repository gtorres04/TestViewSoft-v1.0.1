<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>Roles</title>
            </f:facet>
            <h:outputStylesheet library="css" name="estilos.css" />
        </h:head>

        <h:body>
            
            <p:layout fullPage="true">

                <p:layoutUnit position="north" size="100" resizable="true" closable="true" collapsible="true">
                    Header
                </p:layoutUnit>

                <p:layoutUnit position="south" size="100" closable="true" collapsible="true">
                    Footer
                </p:layoutUnit>

                <p:layoutUnit position="west" size="250" header="Menu de Opciones" collapsible="true">
                    <p:menu style="width:94%">
                        <p:menuitem value="Doc. de Identidad" outcome="vistaDocumentosIdentidad" />
                        <p:menuitem value="Usuarios" outcome="vistaUsuarios" />
                        <p:menuitem value="Paises" outcome="vistaPaises" />
                    </p:menu>
                </p:layoutUnit>

                <p:layoutUnit position="center">
                    <h:form id="idFrmBtnNuevoRol" style="text-align: center">
                        <p:commandButton value="Nuevo Rol" icon="iconadd" oncomplete="dlgWgvNuevoRol.show()" update=":frmIdNuevoRol"/>
                    </h:form>
                    <br/>
                    <!--MENSAJE DE CONFIRMACION-->
                    <p:growl for="grwForMensajeConfirmacion" id="grwIdMensajeConfirmacion" showDetail="true"/>
                    <!--LISTADO DE LOS ROL-->
                    <h:form id="frmIdlistaRoles">
                        <p:dataTable var="rol" onExpandStart="#{rolBean.roles}" value="#{rolBean.roles}" emptyMessage="No Rol." paginator="true" rows="15"  
                             paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"  
                             rowsPerPageTemplate="5,10,15" paginatorPosition="bottom">  
                            <p:column headerText="ID">  
                                <h:outputText value="#{rol.id}" />  
                            </p:column>  
                            <p:column headerText="Nombre">  
                                <h:outputText value="#{rol.nombre}" />  
                            </p:column>  
                            <p:column style="width:12%; text-align: center" headerText="Opciones">  
                                <p:commandButton oncomplete="dlgWgvEditarRol.show()" update=":frmIdEditarRol:dlgIdEditarRol" action="#{rolBean.prepararActualizacion(rol.id)}" icon="iconedit" title="Editar"/>
                                <p:commandButton oncomplete="confDlgWgvConfirmarEliminar.show()" update=":frmIdCofirmarEliminar" action="#{rolBean.prepararEliminacion(rol.id)}" icon="icondelete" title="Eliminar"/>    
                            </p:column>
                        </p:dataTable>
                    </h:form>
                </p:layoutUnit>
            </p:layout>
            <!--FORMULARIO DE NUEVO ROL-->
            <h:form id="frmIdNuevoRol">
                <p:dialog header="Registrar Rol" widgetVar="dlgWgvNuevoRol" resizable="false" id="dlgIdNuevoRol" modal="true">  
                    <h:panelGrid id="display" columns="2" cellpadding="4" style="margin:0 auto;">
                            <h:outputText value="Nombre:" /><h:inputHidden/> 
                            <p:inputText required="true" value="#{rolBean.rol.nombre}" style="width:200px"/><h:inputHidden/>
                        <p:panel id="pnlIdPrivilegios" header="Relacionar Privilegios">
                            <p:pickList required="true" id="pckLstIdRelacionDePerfiles" value="#{rolRolBean.dualListModelPrivilegio}" var="privilegio" itemLabel="#{privilegio}" itemValue="#{privilegio}">
                                <p:ajax event="transfer" listener="#{rolRolBean.transferenciaPrivilegios}" update="pckLstIdRelacionDePerfiles"/>  
                            </p:pickList>
                        </p:panel>
                        <h:inputHidden/>
                        <p:panel id="pnlIdRoles" header="Relacionar Privilegios de Roles Hijos" collapsed="true" toggleable="true" toggleOrientation="vertical">
                            <p:pickList id="pckLstIdRelacionDeRoles" value="#{rolRolBean.dualListModelRol}" var="rol" itemLabel="#{rol}" itemValue="#{rol}">
                                <p:ajax event="transfer" listener="#{rolRolBean.relacionarPrivilegios}" update="this"/>  
                            </p:pickList>
                        </p:panel>
                        <h:inputHidden/>
                    </h:panelGrid>  
                    <p:separator/>
                    <p:commandButton value="&nbsp;Guardar" update=":grwIdMensajeConfirmacion :frmIdlistaRoles frmIdNuevoRol" action="#{rolBean.insertar()}" oncomplete="handleLoginRequest(xhr, status, args,1)" icon="iconsave" title="Guardar"/>
                    <p:commandButton value="&nbsp;Cancelar" update=":frmIdlistaRoles" oncomplete="dlgWgvNuevoRol.hide()" icon="iconcancel" title="Cancel"/>
                </p:dialog>
            </h:form>
            <!--FORMULARIO MODIFICAR ROL-->
            <h:form id="frmIdEditarRol">
                <p:dialog header="Actualizar Rol" widgetVar="dlgWgvEditarRol" resizable="false" id="dlgIdEditarRol" modal="true">  
                    <h:inputHidden value="#{rolBean.rol.id}"/>
                    <h:panelGrid id="display" columns="2" cellpadding="4" style="margin:0 auto;">
                        <h:outputText value="Nombre:" /> 
                        <p:inputText required="true" value="#{rolBean.rol.nombre}" style="width:200px"/>  
                    </h:panelGrid>  
                    <p:separator/>
                    <p:commandButton value="&nbsp;Guardar" update=":grwIdMensajeConfirmacion :frmIdlistaRoles frmIdEditarRol" action="#{rolBean.actualizar()}" oncomplete="handleLoginRequest(xhr, status, args,2)" icon="iconsave" title="Guardar"/>
                    <p:commandButton value="&nbsp;Cancelar" update=":frmIdlistaRoles" oncomplete="dlgWgvEditarRol.hide()" icon="iconcancel" title="Cancel"/>
                </p:dialog>
            </h:form>
            <!-- vista Confirmar Eliminacion-->
            <h:form id="frmIdCofirmarEliminar">
                <p:confirmDialog header="Eliminar Rol" severity="alert" widgetVar="confDlgWgvConfirmarEliminar">
                    <h:inputHidden value="#{rolBean.rol.id}"/>
                    <h:inputHidden value="#{rolBean.rol.nombre}"/>
                    <f:facet name="message">
                        <h:outputText value="Confirme Eliminar el Rol [ #{rolBean.rol.nombre} ]"/>
                    </f:facet>
                    <p:commandButton icon="iconaccept" value="Aceptar" action="#{rolBean.eliminar()}" update=":frmIdlistaRoles :grwIdMensajeConfirmacion" oncomplete="confDlgWgvConfirmarEliminar.hide()"/>
                    <p:commandButton icon="iconcancel" value="Cancelar" onclick="confDlgWgvConfirmarEliminar.hide();" type="button" />
                </p:confirmDialog>
            </h:form>
            <script type="text/javascript">
                function registrar(args){
                    if(args.validationFailed){
                        dlgWgvNuevoRol.show();
                    }else{
                        dlgWgvNuevoRol.hide();
                    }
                }
                function editar(args){
                    if(args.validationFailed){
                        dlgWgvEditarRol.show();
                    }else{
                        dlgWgvEditarRol.hide();
                    }
                }
                function handleLoginRequest(xhr, status, args,opcion) {
                    switch(opcion){
                        case 1:
                            registrar(args);
                        break;
                        case 2:
                            editar(args);
                        break;
                    }
                }  
            </script>
        </h:body>

    </f:view>
</html>
